<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page | Clientes e Projetos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="header">
          
            <p>Confira os detalhes dos clientes e projetos abaixo.</p>
        </header>

        <!-- Adicionando o nome do usuário no canto superior direito -->
        <div id="user-name" class="user-name">
            <!-- Nome do usuário será exibido aqui -->
        </div>

        <section class="client-section">
            <h2>Clientes</h2>
            <div class="client-buttons">
                <button onclick="showClientInfo('UCB')" class="btn btn-primary">UCB</button>
                <button onclick="showClientInfo('ABC Ltda.')" class="btn btn-primary">ABC Ltda.</button>
                <button onclick="showClientInfo('XZY Corp.')" class="btn btn-primary">XZY Corp.</button>
            </div>
            <div id="clientDetails" class="details-box"></div>
        </section>

        <section class="project-section mt-5">
            <h2>Projetos</h2>
            <div class="project-buttons">
                <button onclick="showProjectInfo('Projeto Alpha')" class="btn btn-secondary">Projeto Alpha</button>
                <button onclick="showProjectInfo('Projeto Beta')" class="btn btn-secondary">Projeto Beta</button>
                <button onclick="showProjectInfo('Projeto Gamma')" class="btn btn-secondary">Projeto Gamma</button>
            </div>
            <div id="projectDetails" class="details-box mt-4"></div>
        </section>
    </div>

    <!-- Barra Superior -->
    <div class="navbar">
        <div class="left">
            <!-- Nome do Usuário -->
            <span id="username-display">Bem-vindo, Usuário </span>
        </div>
        <div class="center">
            <!-- Botão de Pesquisa -->
            <input type="text" id="search-bar" placeholder="Pesquisar...">
        </div>
        <div class="right">
            <!-- Botão de Sair -->
            <button id="logout-btn" class="logout-btn">Sair</button>
        </div>
    </div>
    

    <script src="javascript.js"></script>
</body>
</html>
